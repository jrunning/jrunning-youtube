<!doctype html>
<html>
  <head>
    <title>YouTube API client</title>
    <script src="https://apis.google.com/js/client.js" async></script>
    <style>
      .video-container {
        position: relative;
        padding-bottom: 56.45%;
        padding-top: 30px;
        height: 0;
        overflow: hidden;
      }

      .video-container iframe,
      .video-container object,
      .video-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id='root'>
    </div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
